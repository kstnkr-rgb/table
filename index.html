<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по номеру телефона</title>
    <style>
        body {
            background-color: #ADD8E6; /* Голубой фон */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Введите номер телефона, который привязан к Клубу Друзей</h1>
        <form id="searchForm">
            <label for="searchNumber">Номер телефона:</label>
            <input type="text" id="searchNumber" name="searchNumber" required>
            <button type="submit">Поиск</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let number = document.getElementById('searchNumber').value;
            let resultElement = document.getElementById('result');

            // Загрузка CSV файла из репозитория на GitHub
            fetch('data.csv')  // Убедитесь, что файл data.csv доступен на GitHub Pages
                .then(response => response.text())
                .then(data => {
                    // Разделяем данные на строки
                    let rows = data.split('\n');
                    let found = false;

                    // Проходим по строкам и ищем совпадение
                    for (let row of rows) {
                        let columns = row.split(','); // Разделяем строки на колонки (для CSV)
                        if (columns[0] === number) { // Если первое значение в строке совпадает с введённым числом
                            resultElement.innerText = `Информация: ${columns[1]}`; // Отображаем данные из второй колонки
                            found = true;
                            break;
                        }
                    }

                    if (!found) {
                        resultElement.innerText = 'Совпадений не найдено.';
                    }
                })
                .catch(error => {
                    console.error('Ошибка при чтении файла:', error);
                    resultElement.innerText = 'Ошибка при чтении данных.';
                });
        });
    </script>

</body>
</html>
